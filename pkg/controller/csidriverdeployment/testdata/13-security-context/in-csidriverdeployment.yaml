apiVersion: csidriver.storage.openshift.io/v1alpha1
kind: CSIDriverDeployment
metadata:
  name: test
  namespace: default
  uid: "1234567890"
  generation: 1
spec:
  driverName: csi-test
  driverControllerTemplate:
    spec:
      containers:
      - args:
        - --test-argument=foo
        image: quay.io/k8scsi/hostpathplugin:v0.2.0
        name: csi-driver
        volumeMounts:
        - name: hostpath-root
          mountPath: /tmp
        securityContext:
          privileged: true
      volumes:
      - name: hostpath-root
        hostPath:
          path: /tmp
          type: Directory
  driverPerNodeTemplate:
    spec:
      containers:
      - args:
        - --test-argument=bar
        image: quay.io/k8scsi/hostpathplugin:v0.2.0
        name: csi-driver
        securityContext:
          privileged: true

  driverSocket: /csi/csi.sock
  nodeUpdateStrategy: Rolling
  probePeriodSeconds: 60

  storageClassTemplates:
    - metadata:
        name: sc1
      default: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      volumeBindingMode: Immediate

    - metadata:
        name: sc2
      parameters:
        foo1: bar1
